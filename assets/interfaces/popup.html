<!DOCTYPE html>
<html>
<head>
    <style>

        .mainContainer {
            width: 300px;
            height: 350px;
        }

        button {
            height: 30px;
            width: 30px;
            outline: none;
        }

    </style>
</head>
<body>
<div class="mainContainer">
    <div id="loginContainer">
        <div>Impera-Login:</div>
        <div>
            <span class="loginInputLabel">
                <label for="loginName">User:</label>
            </span>
            <span class="loginInput">
                <input type="text" id="loginName" />
            </span>
        </div>
        <div>
            <span class="loginInputLabel">
                <label for="loginPass">Pass:</label>
            </span>
            <span class="loginInput">
                <input type="password" id="loginPass" />
            </span>
        </div>
        <input id="loginSubmit" type="submit" value="Login" />
    </div>
</div>
<script src="/assets/js/popup.js"></script>
</body>
</html>
